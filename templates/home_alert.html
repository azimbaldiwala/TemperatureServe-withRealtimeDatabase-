{% extends 'base.html' %}
{% block body %}

<div class="alert alert-dark" role="alert">
            Error while fetching the data! Please check the device status or try <a href="/" class="alert-link">refreshing</a> the page again.
</div>


<head class="all">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    .all {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 3.0rem; }
    .units { font-size: 1.2rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>

</head>
<body>

<center>
<br>
    <br>
    <br>

  <h2>Room Temperature</h2>
  <p>
      <br>

    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
    <span class="dht-labels">Temperature</span>
    <span id="temperature">{{ t }}</span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i>
    <span class="dht-labels">Humidity</span>
    <span id="humidity">{{ h }}</span>
    <sup class="units">%</sup>
  </p>

    <form action="/">
        <button type="button" class="btn btn-secondary btn-sm">Refresh data</button>

    </form>

    </center>
</body>


{% endblock %}
